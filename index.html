<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Autocomplete Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="style-container">
        <h1 class="texty">Simple GitHub Repository Search WebApp</h1>
    <p class="someText">Get your things done as fast as possible<br>just type a word of your choice in a window below<br>and select one repo of a bunch to<br>save it at the bottom for later.<br>Enjoy!</p>
    <div class="autocomplete">
        <input type="text" class="searchWindow" placeholder="Type here to search in repos">
        <div class="autocompleteList"></div>
    </div>
    <ul class="resultList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
